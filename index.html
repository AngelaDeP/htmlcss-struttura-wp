<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="pink-header"></div>
    </header>

    <main>

        <section class="first-section">
            <div class="yellow-space"></div>
        </section>

        <section class="second-section">
            <div class="blue-space">

                <div class="section-header"></div>

                <div class="clearfix">
                    <aside class="section-left"></aside>
                    <div class="section-center"></div>
                    <aside class="section-right"></aside>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <div class="purple-footer"></div>
    </footer>
</body>
</html>
